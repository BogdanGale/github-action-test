name: Two weeks manual workflow
on:
  workflow_dispatch:
jobs:
  two-weeks-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install moment
      - name: Create tag
        uses: actions/github-script@v3
        with:
          github-token: ${{github.token}}
          script: |
            const moment = require(`${process.env.GITHUB_WORKSPACE}/node_modules/moment`)
            require(`${process.env.GITHUB_WORKSPACE}/node_modules/moment/locale/ro`)
            moment.locale('ro')
            const weekNumber = moment().week()
            if (weekNumber % 2 !== 0) {
                const { owner, repo } = context.repo
                const { data } = await github.repos.listTags({
                    owner,
                    repo,
                })
                const { name } = data[0]
                const semver = name.split('.')
                semver[1] = Number(semver[1]) + 1
                semver[2] = 0
                github.repos.createRelease({
                    owner,
                    repo,
                    tag_name: semver.join('.'),
                })
            } else {
                console.log('No releases this week')
            }


